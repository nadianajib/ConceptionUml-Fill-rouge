<form [formGroup]="reservationForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="dateDebut">Date de Début</label>
    <input id="dateDebut" formControlName="dateDebut" type="date" />
  </div>

  <div>
    <label for="dateFin">Date de Fin</label>
    <input id="dateFin" formControlName="dateFin" type="date" />
  </div>

  <div>
    <label for="packId">ID du Pack</label>
    <input id="packId" formControlName="packId" type="text" />
  </div>

  <div *ngIf="reservationForm.errors?.['dateMismatch'] && reservationForm.touched" class="alert alert-danger">
    Les dates doivent être valides. La date de début doit être antérieure à la date de fin.
  </div>

  <button type="submit" [disabled]="reservationForm.invalid">Ajouter Réservation</button>
</form>

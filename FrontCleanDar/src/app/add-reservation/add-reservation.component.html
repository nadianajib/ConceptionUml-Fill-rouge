<div class="container">
  <h2>Ajouter une Réservation</h2>
  <form [formGroup]="reservationForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="dateDebut">Date de Début</label>
      <input type="date" id="dateDebut" formControlName="dateDebut" class="form-control" />
    </div>

    <div class="form-group">
      <label for="dateFin">Date de Fin</label>
      <input type="date" id="dateFin" formControlName="dateFin" class="form-control" />
    </div>

    <div class="form-group">
      <label for="pack_id">Pack</label>
      <input type="number" id="pack_id" formControlName="pack_id" class="form-control" placeholder="ID du pack" />
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="reservationForm.invalid">Ajouter Réservation</button>

  </form>
</div>

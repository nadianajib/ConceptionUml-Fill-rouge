<div *ngIf="reservations.length > 0; else noReservations">
  <div *ngFor="let reservation of reservations" class="reservation-item">
    <p><strong>ID du Pack :</strong> {{ reservation.packId ? reservation.packId : 'Non attribué' }}</p>
    <p><strong>Date de début :</strong> {{ reservation.dateDebut | date: 'yyyy-MM-dd' }}</p>
    <p><strong>Date de fin :</strong> {{ reservation.dateFin | date: 'yyyy-MM-dd' }}</p>
  </div>
</div>

<ng-template #noReservations>
  <p>Aucune réservation disponible pour le moment.</p>
</ng-template>

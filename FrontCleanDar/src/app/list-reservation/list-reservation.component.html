<!-- reservations.component.html -->
<div class="container">
  <div class="row">
    <div class="col" *ngFor="let reservation of reservations">
      <div class="card">
        <img src="assets/reservation-image.jpg" class="card-img-top" alt="Reservation Image">
        <div class="card-body">
          <h5 class="card-title">{{ reservation.dateDebut }} - {{ reservation.dateFin }}</h5>
          <p class="card-text">Pack ID: {{ reservation.packId }}</p>
          <p class="card-text">Utilisateur ID: {{ reservation.utilisateurId }}</p>
          <button (click)="editReservation(reservation.id)" class="btn btn-edit">Modifier</button>
          <button (click)="deleteReservation(reservation.id)" class="btn btn-delete">Supprimer</button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="login-container">
 
  <form [formGroup]="loginForm" (ngSubmit)="submitForm()" class="login-form">
    <h2>Connectez-vous</h2>
    
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email" placeholder="Entrez votre email" required />
    </div>

    <div class="form-group">
      <input type="password" id="password" formControlName="password" placeholder="Entrez le mot de passe" required />
    </div>

    <button type="submit" class="btn-submit" [disabled]="loginForm.invalid">Se connecter</button>

    <div class="footer">
      <p>Vous n'avez pas de compte? <a href="/register">Inscrivez-vous ici</a></p>
    </div>
  </form>
</div>

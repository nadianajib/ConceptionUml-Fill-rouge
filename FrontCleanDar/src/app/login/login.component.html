<div class="login-container">
    <div class="login-form">
      <h2>Connexion</h2>
      <form [formGroup]="loginForm" (ngSubmit)="submitForm()">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" formControlName="email" placeholder="Entrez votre email" />
        </div>
  
        <div class="form-group">
          <label for="password">Mot de passe</label>
          <input type="password" class="form-control" id="password" formControlName="password" placeholder="Entrez votre mot de passe" />
        </div>
  
        <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Connexion</button>
      </form>
    </div>
  </div>

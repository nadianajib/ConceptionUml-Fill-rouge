<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="navbar.component.scss">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>CleanDar</title>
</head>
<body>

<nav class="navbar" id="navbar">
    <div class="logo">
        <img src="logo.png" alt="Logo">
        <span>CleanDar</span>
    </div>
    <div class="menu" id="navbar-menu">
        <a href="#">Accueil</a>
        <a href="#">Qui sommes-nous</a>
        <a href="#">Services</a>
        <a href="#" [routerLink]="['/add-reservation']">Pack</a>
        <a href="#">Blog</a>
        <a href="#">FAQ</a>
        <a href="#">Parrainage</a>
        <a href="register">Register</a>
        <a href="login" class="btn-connect">Se connecter</a>
    </div>
    <div class="hamburger" id="hamburger">
        <span></span>
        <span></span>
        <span></span>
    </div>
</nav>

<section class="main-section">
    <div class="text-content">
        <h1>Services à domicile <span class="highlight">pratique et de qualité</span></h1>
        <div class="icon-section">
            <i class="fas fa-broom"></i>
            <span>Réservez un service de nettoyage, <strong>même en 1 heure !</strong></span>
        </div>
        <div class="icon-section">
            <i class="fas fa-shield-alt"></i>
            <span>Professionnels agréés et assurés contre les accidents corporels</span>
        </div>
        <div class="icon-section">
            <i class="fas fa-map-marker-alt"></i>
            <span>Opérant dans plus de <strong>5 villes</strong> à travers le Maroc</span>
        </div>
        <button class="btn-primary">VOIR LES PRESTATIONS</button>
    </div>
    <div class="image-content">
        <img src="assets/8040816.jpg" alt="Service de nettoyage">
    </div>
</section>

<script>
    const hamburger = document.getElementById('hamburger');
    const menu = document.getElementById('navbar-menu');

    hamburger.addEventListener('click', () => {
        menu.classList.toggle('responsive');
        hamburger.classList.toggle('active');
    });
</script>

</body>
</html>

<div class="container">
  <!-- Bouton pour ajouter un service -->
  <button class="btn btn-success mb-3" (click)="onAddService()">
    Ajouter un service
  </button>

<div class="service-grid">
  <div *ngFor="let service of services" class="service-card">
    <img [src]="service.image" [alt]="service.nom" class="service-image">
    <h3 class="service-title">{{ service.nom }}</h3>
    <p class="service-description">{{ service.description }}</p>
    <p class="service-price">{{ service.prix }} MAD</p>
    <button class="btn-update" (click)="service.id !== undefined ? updateService(service.id) : null">Mettre Ã  jour</button>
    <button class="btn-delete" (click)="deleteServices(service.id)">Supprimer</button>    
  </div>
</div>

<div *ngIf="errorMessage" class="error-message">
  {{ errorMessage }}
</div>
